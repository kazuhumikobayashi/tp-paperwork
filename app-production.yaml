runtime: python
env: flex
entrypoint: gunicorn -b :$PORT runserver:app

runtime_config:
  python_version: 3.5

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 5
  cool_down_period_sec: 60
  cpu_utilization:
    target_utilization: 0.5

env_variables:
  FLASK_CONFIGURATION: 'production'
