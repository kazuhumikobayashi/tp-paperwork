{% if get_flashed_messages() %}
<script>
  {% for category, message in get_flashed_messages(with_categories=true) %}
    $(function () {
        {% if category != 'error' %}
        MessageBox.show('{{ message }}');
        {% else %}
        MessageBox.show_error('{{ message }}');
        {% endif %}
    });
  {% endfor %}
</script>
{% endif %}
