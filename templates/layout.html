<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="ja">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TP営業事務処理 | {% block title %}{% endblock %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-3.3.7/css/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome-4.7.0/css/font-awesome.min.css') }}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/ionicons-2.0.1/css/ionicons.min.css') }}">
  {% block include_css %}{% endblock %}
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/AdminLTE/css/AdminLTE.min.css') }}">
  <!-- AdminLTE Skins. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/AdminLTE/css/skins/skin-purple.min.css') }}">
  <!-- application.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/application.css') }}?ver=1.0.2">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="{{ url_for('static', filename='vendor/html5shiv-3.7.3/html5shiv.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/Respond-1.4.2/respond.min.js') }}"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">

  {% include "header.html" %}

  {% include "sidebar.html" %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      {% block content_header %}{% endblock %}
    </section>

    <!-- Main content -->
    <section class="content">
      {% block main_content %}{% endblock %}
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  {% include "footer.html" %}

</div>
<!-- ./wrapper -->

<!-- jQuery 3.1.1 -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.1.1.min.js') }}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{{ url_for('static', filename='vendor/bootstrap-3.3.7/js/bootstrap.min.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='vendor/AdminLTE/js/app.min.js') }}"></script>
{% block include_js %}{% endblock %}
{% include "message.html" %}
<!-- application.js -->
<script src="{{ url_for('static', filename='js/application.js') }}?ver=1.0.3"></script>


</body>
</html>
